# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sesimic-app-server-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_65e3bace8b86410cb6fa15ce7197b28d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d35cb595d70f4d768f7548a5a1729b92 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_65e3bace8b86410cb6fa15ce7197b28d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sesimic-app-server-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_36d992948a734316bd355ab747434d05 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_65e3bace8b86410cb6fa15ce7197b28d }}/appsvc/staticsite:${{ github.sha }}'